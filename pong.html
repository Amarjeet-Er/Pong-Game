<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pong Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
  body {
    background: #111;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
}

h1 {
    margin-top: 24px;
    margin-bottom: 16px;
}

#pongCanvas {
    background: #222;
    display: block;
    margin: 0 auto;
    border: 2px solid #fff;
    box-shadow: 0 8px 24px #000a;
}
</style>
<body>
    <h1>Simple Pong Game</h1>
    <canvas id="pongCanvas" width="800" height="500"></canvas>
    <script src="pong.js"></script>
</body>
</html>

<script>
  const canvas = document.getElementById('pongCanvas');
const ctx = canvas.getContext('2d');

// Game objects
const paddleWidth = 14;
const paddleHeight = 100;
const ballRadius = 10;

// Left (player) paddle
const player = {
    x: 0,
    y: canvas.height/2 - paddleHeight/2,
    width: paddleWidth,
    height: paddleHeight,
    color: '#4CAF50'
};

// Right (AI) paddle
const ai = {
    x: canvas.width - paddleWidth,
    y: canvas.height/2 - paddleHeight/2,
    width: paddleWidth,
    height: paddleHeight,
    color: '#F44336',
    speed: 5
};

// Ball
const ball = {
    x: canvas.width/2,
    y: canvas.height/2,
    radius: ballRadius,
    speed: 6,
    velocityX: 6 * (Math.random() < 0.5 ? 1 : -1),
    velocityY: 5 * (Math.random() < 0.5 ? 1 : -1),
    color: '#FFD600'
};

// Scores (optional, can be omitted)
let playerScore = 0;
let aiScore = 0;

// Mouse controls
canvas.addEventListener('mousemove', function(e) {
    // Get mouse position relative to canvas
    const rect = canvas.getBoundingClientRect();
    const mouseY = e.clientY - rect.top;
    player.y = mouseY - player.height / 2;
    // Clamp paddle within canvas
    if (player.y < 0) player.y = 0;
    if (player.y + player.height > canvas.height) player.y = canvas.height - player.height;
});

// Draw everything
function draw() {
    // Clear
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw middle dashed line
    ctx.strokeStyle = "#fff";
    ctx.setLineDash([10, 10]);
    ctx.beginPath();
    ctx.moveTo(canvas.width/2, 0);
    ctx.lineTo(canvas.width/2, canvas.height);
    ctx.stroke();
    ctx.setLineDash([]);

    // Draw paddles
    drawRect(player);
    drawRect(ai);

    // Draw ball
    drawCircle(ball);

    // Draw scores
    ctx.font = "32px Arial";
    ctx.fillStyle = "#fff";
    ctx.fillText(playerScore, canvas.width/4, 40);
    ctx.fillText(aiScore, 3*canvas.width/4, 40);
}

function drawRect(paddle) {
    ctx.fillStyle = paddle.color;
    ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
}

function drawCircle(ball) {
    ctx.fillStyle = ball.color;
    ctx.beginPath();
    ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI*2, false);
    ctx.closePath();
    ctx.fill();
}

// Ball and paddle collision
function collision(b, p) {
    return b.x - b.radius < p.x + p.width &&
           b.x + b.radius > p.x &&
           b.y - b.radius < p.y + p.height &&
           b.y + b.radius > p.y;
}

// AI paddle movement
function moveAI() {
    const aiCenter = ai.y + ai.height / 2;
    if (ball.y < aiCenter - 20) {
        ai.y -= ai.speed;
    } else if (ball.y > aiCenter + 20) {
        ai.y += ai.speed;
    }
    // Clamp
    if (ai.y < 0) ai.y = 0;
    if (ai.y + ai.height > canvas.height) ai.y = canvas.height - ai.height;
}

// Update positions
function update() {
    // Move ball
    ball.x += ball.velocityX;
    ball.y += ball.velocityY;

    // Top/bottom wall collision
    if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
        ball.velocityY = -ball.velocityY;
    }

    // Paddle collisions
    // Player paddle
    if (collision(ball, player)) {
        ball.x = player.x + player.width + ball.radius; // Prevent sticking
        let collidePoint = (ball.y - (player.y + player.height/2)) / (player.height/2);
        let angle = collidePoint * (Math.PI/4); // Max bounce angle = 45deg
        let direction = 1;
        ball.velocityX = direction * ball.speed * Math.cos(angle);
        ball.velocityY = ball.speed * Math.sin(angle);
    }
    // AI paddle
    else if (collision(ball, ai)) {
        ball.x = ai.x - ball.radius; // Prevent sticking
        let collidePoint = (ball.y - (ai.y + ai.height/2)) / (ai.height/2);
        let angle = collidePoint * (Math.PI/4);
        let direction = -1;
        ball.velocityX = direction * ball.speed * Math.cos(angle);
        ball.velocityY = ball.speed * Math.sin(angle);
    }

    // Left and right wall (score)
    if (ball.x - ball.radius < 0) {
        aiScore++;
        resetBall();
    }
    if (ball.x + ball.radius > canvas.width) {
        playerScore++;
        resetBall();
    }

    moveAI();
}

function resetBall() {
    ball.x = canvas.width/2;
    ball.y = canvas.height/2;
    ball.velocityX = ball.speed * (Math.random() < 0.5 ? 1 : -1);
    ball.velocityY = (Math.random() * 4 + 2) * (Math.random() < 0.5 ? 1 : -1);
}

// Main game loop
function game() {
    update();
    draw();
    requestAnimationFrame(game);
}

game();
</script>
